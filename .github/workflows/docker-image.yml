name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build&Push Docker image
      run: |
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        source .env && docker build . --file Dockerfile --tag ghcr.io/zelaqin/helloworld:latest --tag ghcr.io/zelaqin/helloworld:${APP_VERSION}
        docker push ghcr.io/zelaqin/helloworld:${APP_VERSION} && docker push ghcr.io/zelaqin/helloworld:latest 
